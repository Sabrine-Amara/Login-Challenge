<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Challenge</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/fontawesome-free-6.4.0-web/css/all.min.css">
    <!-- main Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Login</h1>
            <div class="social-icons">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>

            </div>
            <p>or use your account</p>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="description-section">
            <h1>Login Form with Jsx</h1>
            <p>This login form is created using pure HTML and Css.For social icons, FontAwesome is used. </p>
        </div>
    </div>

</body>

</html>
